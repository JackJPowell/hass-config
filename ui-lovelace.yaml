button_card_templates:
  !include_dir_merge_named button_card_templates

views:
  - type: custom:grid-layout
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  home        media   living  ."
        "sidebar  playing     patio   us      ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  home        living   ."
            ".  media       patio    ."
            ".  playing     us       ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  home        living  ."
            "sidebar  media       patio   ."
            "sidebar  playing     us      ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:

      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar
          - type: 'custom:button-card'
            name: Home
            styles:
              icon:
                - width: '8%'
              grid:
                - grid-template-areas: '"n i"'
            layout: icon_name
            icon: mdi:home2
            tap_action:
              action: navigate
              navigation_path: /lovelace-playground/fire?hide_header
          - type: 'custom:button-card'
            name: Lights
            styles:
              icon:
                - width: '8%'
              grid:
                - grid-template-areas: '"n i"'
            layout: icon_name
            icon: fas:lightbulb
            tap_action:
              action: navigate
              navigation_path: /lovelace-playground/lights?hide_header
          - type: 'custom:button-card'
            name: Media
            styles:
              icon:
                - width: '8%'
              grid:
                - grid-template-areas: '"n i"'
            layout: icon_name
            icon: fas:photo-video
            tap_action:
              action: navigate
              navigation_path: /lovelace-playground/media?hide_header
          - type: 'custom:button-card'
            name: Patio
            styles:
              icon:
                - width: '8%'
              grid:
                - grid-template-areas: '"n i"'
            layout: icon_name
            icon: mdi:string-lights
            tap_action:
              action: navigate
              navigation_path: /lovelace-playground/patio?hide_header
          - type: 'custom:button-card'
            name: Kitchen
            styles:
              icon: 
                - width: '8%'
              grid:
                - grid-template-areas: '"n i"'
            layout: icon_name
            icon: mdi:faucet-variant
            tap_action:
              action: navigate
              navigation_path: /ui-lovelace-minimalist/0?hide_header
          - type: custom:weather-card
            entity: weather.home
            number_of_forecasts: '5'
            details: false
            card_mod:
              style: | 
                ha-card { box-shadow: none; 
                background: rgb(10 73 104 / 0%) !important; }

      #################################################
      #                                               #
      #                  Home                         #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: home
        columns: 2 
        cards:

          - type: custom:button-card
            entity: cover.garage_door  
            name: Garage Door  
            template: 
              - garage
              - icon_garage 

          - type: custom:button-card  
            entity: light.all_lights 
            name: All Lights
            template:
              - base 
              - icon_hue
              - loader
              - light

          - type: conditional
            conditions:
              - entity: timer.alexa
                state_not: 'idle'
            card:
              type: custom:button-card
              entity: timer.alexa
              name: Timer
              template:
                - base
                - icon_timer

          - type: custom:button-card
            entity: media_player.sony_bravia_tv
            name: Tv
            state_display: >
              [[[
                if (variables.state === 'playing') {
                    return 'På';
                }
                if (variables.state === true) {
                    return variables.translate_unknown;
                }
              ]]]
            double_tap_action:
              !include popup/vardagsrum_tv.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                    Media                      #
      #                                               #
      #################################################

      - type: grid
        title: Media Room
        view_layout:
          grid-area: media
        columns: 2
        cards:

          - type: custom:button-card
            entity: light.media_room_main_lights
            name: Lights
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: sensor.ps5
            name: Playstation
            double_tap_action:
              !include popup/media_playstation.yaml
            tap_action:   
              action: call-service
              service: switch.turn_on
              data: {} 
              target:
                entity_id: switch.playstation
            template:
              - base 
              - icon_ps5
              - loader

          - type: custom:button-card
            entity: cover.left_shade
            name: Shades
            double_tap_action:
              !include popup/media_shades.yaml
            template:
              - shades
              - icon_shades
            tap_action:
              action: call-service
              service: cover.toggle
              service_data:
                entity_id: cover.media_room_shades 

      #################################################
      #                                               #
      #                    Living                     #
      #                                               #
      #################################################

      - type: grid
        title: Living Room
        view_layout:
          grid-area: living
        columns: 2
        cards:

          - type: custom:button-card
            entity: media_player.living_room
            name: Sonos One
            double_tap_action:
              !include popup/studio_monitorer.yaml
            template:
              - icon_spotify
              - conditional_media
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'playing'
                          ? Math.round(entity.attributes.volume_level)
                          : 0;
                  }
                ]]]
              circle_input_unit: '%'

          - type: custom:button-card
            entity: climate.home
            name: A/C
            tap_action:
              action: more-info
            double_tap_action:
              !include popup/sovrum_klimat.yaml
            template:
              - base
              - icon_climate
              - circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'cool'
                          ? Math.round(entity.attributes.temperature).toString()
                          : Math.round(entity.attributes.current_temperature).toString();
                  }
                ]]]
              circle_input_unit: '°F'

          - type: custom:button-card
            entity: media_player.plex_on_apple_tv
            name: Plex
            tap_action:
              action: none
            template:
              - conditional_media
              - icon_plex

      #################################################
      #                                               #
      #                     Playing                   #
      #                                               #
      #################################################

      - type: grid
        title: On Now
        view_layout:
          grid-area: playing
        columns: 1
        cards:

          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:

              - type: horizontal-stack
                cards:

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state_not: Vardagsrum

                      - entity: select.conditional_media
                        state_not: Sovrum

                      - entity: select.conditional_media
                        state_not: Spotify

                      - entity: select.conditional_media
                        state_not: Kök
                    card:
                      type: custom:button-card
                      entity: media_player.plex_plex_for_ios_pigeon 
                      name: Plex
                      tap_action:
                        action: none
                      template:
                        - conditional_media
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Vardagsrum
                    card:
                      type: custom:button-card
                      entity: media_player.vardagsrum
                      triggers_update: sensor.youtube_watching
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Sovrum
                    card:
                      type: custom:button-card
                      entity: media_player.sovrum
                      triggers_update: sensor.youtube_watching
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Spotify
                    card:
                      type: custom:button-card
                      entity: media_player.spotify
                      template:
                        - conditional_media
                        - icon_spotify

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Kök
                    card:
                      type: custom:button-card
                      entity: media_player.kok
                      template:
                        - conditional_media
                        - icon_nest_mini

              - type: grid
                columns: 2
                cards:

                  - type: custom:button-card
                    entity: media_player.vardagsrum
                    triggers_update: sensor.youtube_watching
                    name: Vardagsrum
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.sovrum
                    triggers_update: sensor.youtube_watching
                    name: Sovrum
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.kok
                    name: Nest Mini
                    template:
                      - media
                      - icon_nest_mini

      #################################################
      #                                               #
      #                    Patio                      #
      #                                               #
      #################################################

      - type: grid
        title: Patio
        view_layout:
          grid-area: patio
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.patio_lights
            name: Patio Lights
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: fan.ceiling_fan
            tap_action:
              action: call-service
              service: script.patio_fan_high
              data: {}
              target: {}
            name: Fans
            double_tap_action:
              !include popup/patio_fans.yaml
            template:
              - base
              - icon_fan2
              - loader

          - type: custom:button-card
            entity: media_player.sonos_roam
            name: Sonos Roam
            double_tap_action:
              !include popup/studio_monitorer.yaml
            template:
              - icon_spotify
              - conditional_media
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'playing'
                          ? Math.round(entity.attributes.volume_level)
                          : 0;
                  }
                ]]]
              circle_input_unit: '%'

      #################################################
      #                                               #
      #                     Us                        #
      #                                               #
      #################################################

      - type: grid
        title: Us
        view_layout:
          grid-area: us
        columns: 2
        cards:

          - type: custom:button-card
            entity: person.jack
            name: Jack
            triggers_update:
              - sensor.matte_last_changed
            tap_action:
              !include popup/home_jack.yaml
            variables:
              retain: sensor.matte_last_changed
            template:
              - person
              - circle

          - type: custom:button-card
            entity: person.jacqueline
            name: Jacqueline
            triggers_update:
              - sensor.jacqueline_last_changed
            tap_action:
              !include popup/home_jacqueline.yaml
            variables:
              retain: sensor.jacqueline_last_changed
            template:
              - person
              - circle 

          - type: custom:button-card 
            entity: script.home_leave 
            name: Heading Out
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_night 
            name: Goodnight
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:nas"></ha-icon> NAS
            tap_action:
              !include popup/footer_nas.yaml
            triggers_update:
              - update.nas_dsm_update
              - sensor.nas_volume_1_status
              - binary_sensor.nas_security_status
              - sensor.disk_use_percent
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e]))
                      return states[id[0]].state === 'on'
                          ? 1
                          : states[id[1]].state === 'background_scrubbing' ||
                            states[id[2]].state === 'on' ||
                            parseFloat(states[id[3]].state) >= 85;
                ]]]
            template: footer

          - type: custom:button-card
            entity: sensor.template_updates
            name: >
              <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> Updates
            tap_action:
              !include popup/footer_updates.yaml
            triggers_update:
              - sensor.hacs
              - sensor.docker_hub_beta
              - sensor.docker_hub
              - sensor.template_updates
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e])) {
                      let hacs = parseInt(states[id[0]].state),
                          other = parseInt(states[id[3]].state),
                          installed = hass.config.version,
                          latest = installed.includes('b')
                              ? states[id[1]].state
                              : states[id[2]].state;

                      if (latest.includes('.') && Number.isInteger(hacs))
                          return hacs + other + (installed !== latest ? 1 : 0);
                  }
                  return 0;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Roomba
            tap_action:
              !include popup/footer_vacuum.yaml
            triggers_update:
              - sensor.date
            variables:
              notify: >
                [[[
                  let id = states['sensor.morty_last_clean_end'];
                  if (id) return (Date.now() - Date.parse(id.state)) > 6048e5;
                ]]]
            template: footer

          # - type: custom:button-card
          #   name: >
          #     <ha-icon icon="mdi:chart-line-variant"></ha-icon> Historik
          #   tap_action:
          #     !include popup/footer_history.yaml
          #   template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:tablet"></ha-icon> Tablet
            tap_action:
              !include popup/footer_tablet.yaml
            variables:
              notify: >
                [[[
                  let id = states['binary_sensor.galaxy_tab_a_plugged_in'];
                  if (id) return id.state === 'off';
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:router-wireless"></ha-icon> Unifi
            tap_action:
              !include popup/footer_router.yaml
            triggers_update:
              - update.unifi_dream_machine
              - binary_sensor.template_udm_internet
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e]))
                      return states[id[0]].state === 'on'
                          ? 1
                          : states[id[1]].state === 'off';
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:raspberry-pi"></ha-icon> RPi
            tap_action:
              !include popup/footer_rpi.yaml
            variables:
              notify: >
                [[[
                  let id = states['binary_sensor.rpi_ping'];
                  if (id) return id.state === 'off';
                ]]]
            template: footer