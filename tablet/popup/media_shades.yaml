action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Shades
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:
            - entity: cover.left_shade
              secondary_info: last-changed
              tap_action:
                action: call-service
                service: cover.toggle
                data: {}
                target:
                  entity_id:
                    - cover.left_shade
            - entity: cover.right_shade
              secondary_info: last-changed
              tap_action:
                action: call-service
                service: cover.toggle
                data: {}
                target:
                  entity_id:
                    - cover.right_shade