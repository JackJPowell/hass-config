action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Vacuum Cleaner
    timeout: 300000
    style: >
      --popup-max-width: calc(385px);
      --primary-color: transparent;
    content:
      type: custom:mod-card
      card_mod:
        style:
          layout-card$grid-layout:
            $: |
              hui-vertical-stack-card {
                border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                border-radius: 0;
                transition: none;
              }
              /* phone */
              @media screen and (max-width: 800px) {
                hui-vertical-stack-card {
                  border-right: none;
                  border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                }
              }
              #root {
                  margin: -24px 0 !important;
              }
            $hui-vertical-stack-card:
              $: |
                hui-horizontal-stack-card {
                  padding: 0em 2em 2.3em 2em;
                }
              $hui-entities-card$:
                .: |
                  .card-content {
                    padding: var(--tablet-popup-content-padding);
                    letter-spacing: normal;
                    padding-bottom: 0;
                  }
                  .header .card-header {
                      padding: var(--tablet-popup-header-padding);
                  }
                more-info-card:
                  $ha-card:
                    .: |
                      h1, state-card-content {
                        display: none;
                      }
                      .card-content {
                        padding: 1.5em 0 0 0.7em;
                      }
                    more-info-vacuum$: |
                      div.flex-horizontal>div, div:nth-child(2), ha-attributes {
                        display: none;
                      }
                      ha-select {
                        display: contents;
                      }
              $hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly;
                  max-width: 82vw; /* iphonex */
                }
            $xiaomi-vacuum-map-card:
              $: |
                div.map-wrapper, div.controls-wrapper {
                  padding: var(--tablet-popup-content-padding);
                  padding-top: 0;
                  padding-bottom: 0;
                  letter-spacing: normal;
                }
                div.tiles-wrapper, div.vacuum-controls, #map-zoomer-overlay {
                  display: none;
                }
                div.map-controls-wrapper {
                  padding-top: 22.5px;
                }
                paper-button {
                  --mdc-icon-size: 2em;
                  color: #9da0a2 !important;
                  padding: 0.42em;
                }
                ha-card {
                  --map-card-primary-color: #FFFFFF10;
                  --map-card-secondary-color: none;
                  --map-card-secondary-text-color: #9da0a2;
                  --map-card-zoomer-background: none;
                  --map-card-predefined-rectangle-fill-color: none;
                  --map-card-predefined-rectangle-line-color: none;
                  --map-card-predefined-rectangle-line-color-selected: rgba(255, 255, 255, 0.5);
                  --map-card-predefined-rectangle-fill-color-selected: rgba(42, 124, 194, 0.1);
                  --map-card-predefined-rectangle-icon-background-color-selected: rgb(42, 124, 194);
                  --map-card-internal-big-radius: 0.6em !important;
                }
      card:
        type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          margin: 0
          grid-template-columns: 385px
          grid-template-rows: 1fr
          grid-template-areas: |
            "info"
          mediaquery:
            #phone
            "(max-width: 800px)":
              grid-template-columns: 1fr
              grid-template-rows: repeat(2, 1fr)
              grid-template-areas: |
                "info"
        cards:

        ### ÖVERSIKT

          - type: vertical-stack
            view_layout:
              grid-area: info
            cards:
            - type: entities
              title: Overview
              card_mod:
                class: header
              entities:

              - entity: vacuum.roomba

              - type: custom:bar-card
                width: 55%
                height: 2em
                decimal: 0
                unit_of_measurement: '%'
                positions:
                  icon: outside
                  indicator: 'off'
                  name: outside
                severity:
                  - color: '#303435'
                    from: 11
                    to: 999
                  - color: '#6d2525'
                    from: 0
                    to: 10
                entity_row: true
                entities:

                  - entity: vacuum.roomba
                    attribute: battery_level
                    name: Battery
                    icon: mdi:battery

                  - entity: sensor.template_vacuum_filter

                  - entity: sensor.template_vacuum_mainbrush

                  - entity: sensor.template_vacuum_sidebrush

                  - entity: sensor.template_vacuum_sensors

              - type: custom:more-info-card
                entity: vacuum.roomba

          - type: custom:mod-card
            card_mod:
              style:
                # horizontal bottom buttons
                hui-horizontal-stack-card$: |
                  #root {
                    justify-content: space-evenly !important;
                    padding: var(--tablet-popup-button-padding);
                  }
            card:
              type: horizontal-stack
              cards:
                - type: custom:button-card
                  entity: vacuum.roomba
                  icon: mdi:play-pause
                  tap_action:
                    action: call-service
                    service: >
                      [[[
                        return `[[[
                          return entity.state === 'docked' || entity.state === 'paused'
                            ? 'vacuum.start'
                            : 'vacuum.pause';
                        ]]]`
                      ]]]
                    service_data:
                      entity_id: vacuum.morty
                  template: icon_only

                - type: custom:button-card
                  entity: vacuum.roomba
                  icon: mdi:battery-charging
                  tap_action:
                    action: call-service
                    service: vacuum.return_to_base
                    service_data:
                      entity_id: vacuum.morty
                  template: icon_only

                - type: custom:button-card
                  icon: mdi:delete-empty
                  tap_action:
                    action: call-service
                    service: vacuum.send_command
                    service_data:
                      entity_id: vacuum.roomba
                      command: app_goto_target
                      params: [16821,23105]
                  template: icon_only

