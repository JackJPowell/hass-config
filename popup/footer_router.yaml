update_entities:
  action: >
    [[[
      hass.callService('homeassistant', 'update_entity', {
          entity_id: [
            'sensor.udm_unifios'
          ]
      });
    ]]]
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: UniFi
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - entity: update.unifi_gateway
              name: Status

            - entity: sensor.docker_unifi_new_1cpu
              name: CPU Usage

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions:
                icon: outside
                indicator: 'off'
                name: outside
              severity:
                - color: '#6d2525'
                  from: 90
                  to: 999
              entity_row: true
              entities:
                - entity: sensor.docker_unifi_new_1cpu
                - entity: sensor.docker_unifi_new_memory_percent

            - entity: sensor.docker_unifi_new_status

        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Network Devices
                icon: mdi:devices
                tap_action:
                  action: url
                  url_path: https://192.168.1.132:8443/manage/default/clients
                template: icon_name

              - type: custom:button-card
                name: Dashboard
                icon: mdi:cog
                tap_action:
                  action: url
                  url_path: https://192.168.1.132:8443/
                template: icon_name
