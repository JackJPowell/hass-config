action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Tablet
    content:
      type: vertical-stack
      cards:
        - type: entities
          state_color: true
          card_mod:
            class: content
          entities:

            - entity: switch.fire_tablet_screen
              secondary_info: last-changed

            - type: custom:slider-entity-row
              entity: number.fire_tablet_screen_brightness
              name: Brightness
              icon: mdi:brightness-6
              hide_state: false
              card_mod:
                style:
                  hui-generic-entity-row$: |
                    div {
                      flex: auto !important;
                    }

            - entity: switch.fire_tablet_screensaver

            - entity: binary_sensor.fire_tablet_plugged_in

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: &bar_card_positions
                icon: outside
                indicator: 'off'
                name: outside
              severity:
                - color: '#6d2525'
                  from: 0
                  to: 89
                - color: '#303435'
                  from: 90
                  to: 999
              entity_row: true
              entities:

                - entity: sensor.fire_tablet_battery
                  icon: mdi:battery
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.fire_tablet_battery_level

            - type: custom:bar-card
              width: 55%
              height: 2em
              decimal: 0
              unit_of_measurement: '%'
              positions: *bar_card_positions
              severity:
                - color: '#6d2525'
                  from: 90
                  to: 999
              entity_row: true
              entities:

                - entity: sensor.fire_tablet_free_memory
                  name: Memory - 2GB
                  icon: mdi:memory
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.fire_tablet_free_memory

                - entity: sensor.fire_tablet_internal_storage_free_space
                  name: Storage - 32GB
                  icon: mdi:sd
                  tap_action:
                    action: call-service
                    service: homeassistant.update_entity
                    service_data:
                      entity_id: sensor.fire_tablet_internal_storage_free_space

        - type: custom:mod-card
          card_mod:
            style:
              hui-horizontal-stack-card$: |
                #root {
                  justify-content: space-evenly !important;
                  padding: var(--tablet-popup-button-padding);
                }
          card:
            type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Home Page
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      return `[[[
                        hass.callService('button', 'press', {
                          entity_id: 'button.fire_tablet_load_start_url'
                        });
                      ]]]`
                    ]]]
                template: icon_name

              - type: custom:button-card
                name: Restart Browser
                icon: mdi:reload
                tap_action:
                  services: |
                    [[[
                      return `[[[
                        hass.callService('button', 'press', {
                          entity_id: 'button.fire_tablet_restart_browser'
                        });
                      ]]]`
                    ]]]
                template: icon_name
